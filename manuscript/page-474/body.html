<div class="leaf "><div class="inner justify"><p>And he who proclaimeth the EGO wholesome and holy, and selfishness blessed, verily, he, the prognosticator, speaketh also what he knoweth: “BEHOLD, IT COMETH, IT IS NIGH, THE GREAT NOONTIDE!”</p><p>Thus spake Zarathustra.</p><hr class="section"></div> </div>
