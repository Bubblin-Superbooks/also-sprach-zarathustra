<div class="leaf flex"><div class="inner justify"><h4>Chapter Ii.</h4><h3>The Academic Chairs Of Virtue.</h3><p class="  start-chapter">Almost the whole of this is quite comprehensible. It is a discourse against all those who confound virtue with tameness and smug ease, and who regard as virtuous only that which promotes security and tends to deepen sleep.</p></div> </div>
