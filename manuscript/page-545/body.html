<div class="leaf flex"><div class="inner justify"><h3>27.</h3><p class="  start-chapter">O my brethren, have ye also understood this word? And what I once said of the “last man”?—</p><p>With whom lieth the greatest danger to the whole human future? Is it not with the good and just?</p><p>BREAK UP, BREAK UP, I PRAY YOU, THE GOOD AND JUST!—O my brethren, have ye understood also this word?</p><hr class="section"></div> </div>
