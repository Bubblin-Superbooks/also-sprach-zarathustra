<div class="leaf "><div class="inner justify"><p>But attend also to this word: All great love is above all its pity: for it seeketh—to create what is loved!</p><p>“Myself do I offer unto my love, AND MY NEIGHBOUR AS MYSELF”—such is the language of all creators.</p><p>All creators, however, are hard.—</p><p>Thus spake Zarathustra.</p><hr class="section"></div> </div>
