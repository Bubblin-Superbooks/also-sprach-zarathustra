<div class="leaf flex"><div class="inner justify"><h3>23.</h3><p class="  start-chapter">Thus would I have man and woman: fit for war, the one; fit for maternity, the other; both, however, fit for dancing with head and legs.</p><p>And lost be the day to us in which a measure hath not been danced. And false be every truth which hath not had laughter along with it!</p><hr class="section"></div> </div>
