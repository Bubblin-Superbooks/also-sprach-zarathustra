<div class="leaf "><div class="inner justify"><p class="no-indent  ">I feel through thy hand, two spots and red blotches itch!</p><p>I am verily weary of it, ever thy sheepish shepherd to be. Thou witch, if I have hitherto sung unto thee, now shalt THOU—cry unto me!</p><p>To the rhythm of my whip shalt thou dance and cry! I forget not my whip?—Not I!”—</p><hr class="section"></div> </div>
