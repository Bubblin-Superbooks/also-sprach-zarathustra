<div class="leaf "><div class="inner justify"><p class="no-indent  ">as a fountain,—for speech do I long.</p><p>‘Tis night: now do all gushing fountains speak louder. And my soul also is a gushing fountain.</p><p>‘Tis night: now do all songs of loving ones awake. And my soul also is the song of a loving one.—</p><p>Thus sang Zarathustra.</p><hr class="section"></div> </div>
