<div class="leaf flex"><div class="inner justify"><h4>Chapter Lxxiv.</h4><h3>The Song Of Melancholy.</h3><p class="  start-chapter">After his address to the higher men, Zarathustra goes out into the open to recover himself. Meanwhile the magician (Wagner), seizing the opportunity in order to draw them all into his net once more, sings the Song of Melancholy.</p></div> </div>
