<div class="leaf "><div class="inner justify"><p class="no-indent  ">higher men, do ye not feel it? There welleth up mysteriously an odour,</p><p>---A perfume and odour of eternity, a rosy-blessed, brown, gold-wine-odour of old happiness,</p><p>---Of drunken midnight-death happiness, which singeth: the world is deep, AND DEEPER THAN THE DAY COULD READ!</p><hr class="section"></div> </div>
