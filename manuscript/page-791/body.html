<div class="leaf "><div class="inner justify"><p class="no-indent  ">as a good omen,—such things only the convalescents devise!</p><p>And should ye celebrate it again, this ass-festival, do it from love to yourselves, do it also from love to me! And in remembrance of me!”</p><p>Thus spake Zarathustra.</p><hr class="section"></div> </div>
