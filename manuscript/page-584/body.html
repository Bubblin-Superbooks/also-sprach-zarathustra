<div class="leaf "><div class="inner justify"><p>“And deeper than the day could read.</p><p>Seven!</p><p>“Deep is its woe—</p><p>Eight!</p><p>“Joy—deeper still than grief can be:</p><p>Nine!</p><p>“Woe saith: Hence! Go!</p><p>Ten!</p><p>“But joys all want eternity—</p><p>Eleven!</p><p>“Want deep profound eternity!”</p><p>Twelve!</p><hr class="section"></div> </div>
