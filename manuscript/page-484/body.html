<div class="leaf "><div class="inner justify"><p class="no-indent  ">answer such questioning! That, however,—is my taste:</p><p>---Neither a good nor a bad taste, but MY taste, of which I have no longer either shame or secrecy.</p><p>“This—is now MY way,—where is yours?” Thus did I answer those who asked me “the way.” For THE way—it doth not exist!</p><p>Thus spake Zarathustra.</p><hr class="section"></div> </div>
