<div class="leaf "><div class="inner justify"><p class="no-indent  ">most abysmal thought!</p><p>Joy to me! Thou comest,—I hear thee! Mine abyss SPEAKETH, my lowest depth have I turned over into the light!</p><p>Joy to me! Come hither! Give me thy hand—ha! let be! aha!—Disgust, disgust, disgust—alas to me!</p><hr class="section"></div> </div>
