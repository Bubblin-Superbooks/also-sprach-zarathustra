<div class="leaf flex"><div class="inner justify"><h3>3.</h3><p class="  start-chapter">One!</p><p>O man! Take heed!</p><p>Two!</p><p>What saith deep midnight’s voice indeed?</p><p>Three!</p><p>“I slept my sleep—</p><p>Four!</p><p>“From deepest dream I’ve woke and plead:—</p><p>Five!</p><p>“The world is deep,</p><p>Six!</p></div> </div>
